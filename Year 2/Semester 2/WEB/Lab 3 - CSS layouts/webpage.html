<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    
    <div class="covid19-alert">
        <figure class="covid19-figure-alert">
            <img class="covid19-warning-icon" src="warning-orange.png" alt="Covid19 warning" />
            <figcaption class="covid19-figcaption-alert">
                <p class="covid19-warning-paragraph">For information about COVID-19 policies and restrictions on campus, please visit the <a href="https://covid-19.ucla.edu/">UCLA COVID-19 resources website</a>.</p>
            </figcaption>
         </figure>
     </div>

    <div class="div-main">
        <div class="div-header-nav">
            <img class="img-ucla-symbol" src="ucla-symbol.png" alt="UCLA Symbol" />

            <div class="header-nav">
                <a class="btn-header">Events</a>
                <a class="btn-header">Newsroom</a>
                <a class="btn-header">Magazine</a>
                <a class="btn-header">Alumni</a>
                <a class="btn-header">Arts</a>
                <a class="btn-header btn-header-special">Give</a>
            </div>
        </div>

        <div class="div-main-nav">
            <div class="div-main-nav-right">
                <div class="btn-main-menu-combo">
                    <a class="btn-main-nav">About</a>
                    <img class="img-arrow-down" src="arrow-down.png" alt="Arrow down" />
                </div>
                <div class="btn-main-menu-combo">
                    <a class="btn-main-nav">Admission</a>
                    <img class="img-arrow-down" src="arrow-down.png" alt="Arrow down" />
                </div>
                <div class="btn-main-menu-combo">
                    <a class="btn-main-nav">Academics</a>
                    <img class="img-arrow-down" src="arrow-down.png" alt="Arrow down" />
                </div>
                <div class="btn-main-menu-combo">
                    <a class="btn-main-nav">Research</a>
                    <img class="img-arrow-down" src="arrow-down.png" alt="Arrow down" />
                </div>
                <div class="btn-main-menu-combo">
                    <a class="btn-main-nav">Campus Life</a>
                    <img class="img-arrow-down" src="arrow-down.png" alt="Arrow down" />
                </div>
                <div class="div-magnifying-glass">
                    <img class="img-magnifying-glass" src="magnifying-glass.svg" alt="Magnifying glass"/>
                </div>
            </div>
        </div>

        <div class="break-line">

        </div>
        <div class="div-main-presentation-color">
            <div class="div-main-presentation">

                <div class="div-campus">
                    <img class="img-campus" src="campus.png"  alt="Campus image"/>
                    <div class="div-campus-text">
                        <div class="div-orange-bar">

                        </div>
                        <h3 class="h3-campus-text">UCLA sees steep rise in top California applicants</h3>
                    </div>

                </div>

                <div class="div-2-stories-column">

                    <div class="div-hand-with-watch">
                        <img class="img-hand-with-watch" src="hand-with-watch.png" alt="Hand with watch" />
                        <div class="div-hand-with-watch-text">
                            <div class="div-orange-bar"></div>
                            <h3 class="h3-hand-with-watch-text">Smartwatch developed at UCLA measures key stress hormone</h3>
                        </div>
                    </div>

                    <div class="div-black-female">
                        <img class="img-black-female" src="black-female.png" alt="Black female" />
                        <div class="div-black-female-text">
                            <div class="div-orange-bar"></div>
                            <h3 class="h3-black-female-text">Help UCLA students bring arts education to local K-12 schools</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
</html>
